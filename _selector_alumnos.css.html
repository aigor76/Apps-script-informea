<style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
        font-family: 'Google Sans', 'Segoe UI', Arial, sans-serif;
        background: #f8f9fa;
        color: #202124;
        height: 100vh;
        overflow: hidden;
    }

    .main-container {
        width: 100%;
        height: 100vh;
        display: flex;
        flex-direction: column;
        background: white;
    }

    .header {
        background: linear-gradient(135deg, #1a73e8, #4285f4);
        color: white;
        padding: 15px 20px;
        display: flex;
        justify-content: space-between;
        align-items: center;
    }

    .header-left h1 {
        font-size: 1.5em;
        font-weight: 600;
        margin-bottom: 4px;
    }
    .header-left p {
        opacity: 0.9;
        font-size: 0.9em;
    }

    .header-actions {
        display: flex;
        gap: 10px;
    }

    .btn-header {
        background: rgba(255,255,255,0.2);
        color: white;
        border: 1px solid rgba(255,255,255,0.3);
        border-radius: 6px;
        padding: 8px 16px;
        cursor: pointer;
        font-size: 0.85em;
        font-weight: 500;
        transition: all 0.2s ease;
    }
    .btn-header:hover {
        background: rgba(255,255,255,0.3);
    }

    .stats-bar {
        background: #f8f9fa;
        padding: 12px 20px;
        border-bottom: 1px solid #dadce0;
        display: flex;
        justify-content: space-between;
        align-items: center;
    }

    .stats-item {
        display: flex;
        align-items: center;
        gap: 8px;
        font-size: 0.9em;
    }

    .stats-icon {
        width: 20px;
        height: 20px;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 0.7em;
        color: white;
        font-weight: bold;
    }

    .content {
        flex: 1;
        padding: 20px;
        overflow-y: auto;
    }

    .search-section {
        margin-bottom: 20px;
    }

    .search-input {
        width: 100%;
        padding: 12px 16px;
        border: 2px solid #dadce0;
        border-radius: 8px;
        font-size: 1em;
        background: white;
        transition: border-color 0.3s ease;
    }
    .search-input:focus {
        outline: none;
        border-color: #1a73e8;
        box-shadow: 0 0 0 3px rgba(26, 115, 232, 0.1);
    }

    .alumnos-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
        gap: 15px;
    }

    .alumno-card {
        background: white;
        border-radius: 12px;
        padding: 20px;
        box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        border-left: 5px solid transparent;
        cursor: pointer;
        transition: all 0.3s ease;
        position: relative;
    }

    .alumno-card:hover {
        transform: translateY(-2px);
        box-shadow: 0 4px 16px rgba(0,0,0,0.15);
    }

    .alumno-card.sin_empezar {
        border-left-color: #9aa0a6;
        background: #fafbfc;
    }
    .alumno-card.parcial {
        border-left-color: #fbbc04;
        background: #fffbf0;
    }
    .alumno-card.terminado {
        border-left-color: #34a853;
        background: #f0f9f0;
    }

    .alumno-header {
        display: flex;
        justify-content: space-between;
        align-items: flex-start;
        margin-bottom: 12px;
    }

    .alumno-nombre {
        font-size: 1.1em;
        font-weight: 600;
        color: #202124;
        line-height: 1.3;
    }

    .estado-badge {
        display: flex;
        align-items: center;
        gap: 6px;
        padding: 4px 8px;
        border-radius: 6px;
        font-size: 0.75em;
        font-weight: 600;
        text-transform: uppercase;
        letter-spacing: 0.5px;
    }

    .estado-badge.sin_empezar {
        background: #f1f3f4;
        color: #5f6368;
    }
    .estado-badge.parcial {
        background: #fef7e0;
        color: #f9ab00;
    }
    .estado-badge.terminado {
        background: #e6f4ea;
        color: #137333;
    }

    .alumno-descripcion {
        color: #5f6368;
        font-size: 0.85em;
        margin-bottom: 15px;
        line-height: 1.4;
    }

    .alumno-actions {
        display: flex;
        gap: 8px;
    }

    .btn-action {
        padding: 8px 12px;
        border: none;
        border-radius: 6px;
        font-size: 0.8em;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.2s ease;
        flex: 1;
    }

    .btn-evaluar {
        background: #1a73e8;
        color: white;
    }
    .btn-evaluar:hover {
        background: #1557b3;
    }

    .btn-comedor {
        background: #ff6d01;
        color: white;
    }
    .btn-comedor:hover {
        background: #e65c00;
    }

    .empty-state {
        text-align: center;
        padding: 60px 20px;
        color: #5f6368;
    }

    .empty-state h3 {
        font-size: 1.3em;
        margin-bottom: 8px;
        color: #202124;
    }

    .empty-state p {
        font-size: 1em;
        line-height: 1.5;
        margin-bottom: 20px;
    }

    .loading {
        text-align: center;
        padding: 60px 20px;
        color: #1a73e8;
        font-size: 1.1em;
    }

    .spinner {
        width: 32px;
        height: 32px;
        border: 3px solid #e8f0fe;
        border-top: 3px solid #1a73e8;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin: 0 auto 20px auto;
    }

    @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
    }

    .status {
        padding: 12px 20px;
        margin: 15px 20px;
        border-radius: 8px;
        font-weight: 500;
        display: none;
    }
    .status.success {
        background: #e6f4ea;
        color: #137333;
        border-left: 4px solid #34a853;
    }
    .status.error {
        background: #fce8e6;
        color: #d93025;
        border-left: 4px solid #ea4335;
    }
    .status.info {
        background: #e8f0fe;
        color: #1565c0;
        border-left: 4px solid #4285f4;
    }
    .status.show {
        display: block;
    }

    .footer {
        background: white;
        padding: 15px 20px;
        border-top: 1px solid #dadce0;
        display: flex;
        justify-content: space-between;
        align-items: center;
    }

    .footer-info {
        color: #5f6368;
        font-size: 0.85em;
    }

    .btn-cancel {
        background: #f8f9fa;
        color: #5f6368;
        border: 2px solid #dadce0;
        border-radius: 8px;
        padding: 10px 20px;
        cursor: pointer;
        font-size: 0.9em;
        font-weight: 600;
        transition: all 0.2s ease;
    }
    .btn-cancel:hover {
        background: #f1f3f4;
        border-color: #9aa0a6;
    }
</style>
