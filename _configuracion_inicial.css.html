<style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
        font-family: 'Google Sans', 'Segoe UI', Arial, sans-serif;
        background: #f8f9fa;
        color: #202124;
        height: 100vh;
        overflow: hidden;
    }

    .main-container {
        width: 100%;
        height: 100vh;
        display: flex;
        flex-direction: column;
        background: white;
    }

    .header {
        background: linear-gradient(135deg, #4285f4, #34a853);
        color: white;
        padding: 20px;
        text-align: center;
    }
    .header h1 {
        margin-bottom: 8px;
        font-size: 1.8em;
        font-weight: 600;
    }
    .header p {
        opacity: 0.9;
        font-size: 1em;
    }

    .content {
        flex: 1;
        padding: 30px;
        display: flex;
        flex-direction: column;
        gap: 25px;
        overflow-y: auto;
    }

    .step-card {
        background: white;
        border-radius: 12px;
        padding: 25px;
        box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        border-left: 5px solid #4285f4;
    }

    .step-header {
        display: flex;
        align-items: center;
        gap: 15px;
        margin-bottom: 20px;
    }

    .step-number {
        width: 40px;
        height: 40px;
        border-radius: 50%;
        background: #4285f4;
        color: white;
        display: flex;
        align-items: center;
        justify-content: center;
        font-weight: bold;
        font-size: 1.2em;
    }

    .step-title {
        font-size: 1.3em;
        font-weight: 600;
        color: #202124;
    }

    .form-group {
        margin-bottom: 20px;
    }

    .form-label {
        display: block;
        margin-bottom: 8px;
        font-weight: 600;
        color: #3c4043;
        font-size: 0.95em;
    }

    .form-input, .form-select {
        width: 100%;
        padding: 12px 16px;
        border: 2px solid #dadce0;
        border-radius: 8px;
        font-size: 1em;
        background: white;
        transition: border-color 0.3s ease;
    }

    .form-input:focus, .form-select:focus {
        outline: none;
        border-color: #4285f4;
        box-shadow: 0 0 0 3px rgba(66, 133, 244, 0.1);
    }

    .form-row {
        display: flex;
        gap: 20px;
    }

    .form-col {
        flex: 1;
    }

    .preview-section {
        background: #f8f9fa;
        border: 1px solid #dadce0;
        border-radius: 8px;
        padding: 15px;
        margin-top: 15px;
    }

    .preview-section h4 {
        color: #202124;
        margin-bottom: 10px;
        font-size: 1em;
    }

    .alumno-preview {
        background: white;
        padding: 8px 12px;
        margin: 4px 0;
        border-radius: 6px;
        border-left: 3px solid #34a853;
        font-size: 0.9em;
        color: #3c4043;
    }

    .status {
        padding: 15px;
        border-radius: 8px;
        margin: 15px 0;
        font-weight: 500;
        display: none;
    }
    .status.success {
        background: #e6f4ea;
        color: #137333;
        border-left: 4px solid #34a853;
    }
    .status.error {
        background: #fce8e6;
        color: #d93025;
        border-left: 4px solid #ea4335;
    }
    .status.info {
        background: #e8f0fe;
        color: #1565c0;
        border-left: 4px solid #4285f4;
    }
    .status.show {
        display: block;
    }

    .footer {
        background: white;
        padding: 20px 30px;
        border-top: 1px solid #dadce0;
        display: flex;
        justify-content: space-between;
        align-items: center;
    }

    .footer-info {
        color: #5f6368;
        font-size: 0.9em;
    }

    .button-group {
        display: flex;
        gap: 12px;
    }

    .btn {
        padding: 12px 24px;
        border: none;
        border-radius: 8px;
        font-size: 1em;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
        min-width: 120px;
    }

    .btn-cancel {
        background: #f8f9fa;
        color: #5f6368;
        border: 2px solid #dadce0;
    }
    .btn-cancel:hover {
        background: #f1f3f4;
        border-color: #9aa0a6;
    }

    .btn-primary {
        background: #4285f4;
        color: white;
        box-shadow: 0 2px 4px rgba(66, 133, 244, 0.3);
    }
    .btn-primary:hover {
        background: #3367d6;
        box-shadow: 0 3px 8px rgba(66, 133, 244, 0.4);
        transform: translateY(-1px);
    }
    .btn-primary:disabled {
        background: #dadce0;
        color: #9aa0a6;
        cursor: not-allowed;
        box-shadow: none;
        transform: none;
    }

    .btn-success {
        background: #34a853;
        color: white;
        box-shadow: 0 2px 4px rgba(52, 168, 83, 0.3);
    }
    .btn-success:hover {
        background: #2d8f47;
        box-shadow: 0 3px 8px rgba(52, 168, 83, 0.4);
        transform: translateY(-1px);
    }
    .btn-success:disabled {
        background: #dadce0;
        color: #9aa0a6;
        cursor: not-allowed;
        box-shadow: none;
        transform: none;
    }

    .loading {
        display: inline-flex;
        align-items: center;
        gap: 8px;
        color: #4285f4;
    }

    .spinner {
        width: 16px;
        height: 16px;
        border: 2px solid #e8f0fe;
        border-top: 2px solid #4285f4;
        border-radius: 50%;
        animation: spin 1s linear infinite;
    }

    @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
    }

    .warning-box {
        background: #fff3cd;
        border: 1px solid #ffc107;
        border-radius: 8px;
        padding: 15px;
        margin: 15px 0;
        color: #856404;
    }

    .warning-box h4 {
        margin-bottom: 8px;
        color: #856404;
    }
</style>
